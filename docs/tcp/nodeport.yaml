# This the default nodeport.yaml manifest for nginx-ingress.  
# The port name MUST be changed to match the new LB Controller.
# The nginxinc.io Annotation must be added.
# See the new nodeport-nlk.yaml file example.
# 
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  type: NodePort 
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx-ingress
